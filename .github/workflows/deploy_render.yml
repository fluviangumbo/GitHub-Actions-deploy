name: Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test
        run: |
          npm install
          npm run test-component

      - name: Debug Deploy URL
        run: |
          if [ -z "$deploy-url" ]; then
            echo "Error: deploy-url is not set"
            exit 1
          else
            echo "Deploy URL is configured"
          fi

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy-url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$deploy_url"