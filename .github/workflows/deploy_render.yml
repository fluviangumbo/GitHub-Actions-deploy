name: Deploy to Render

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkoutv3
      - name: Test
        run: |
          npm install
          npm run test-component

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy-url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl "$DEPLOY_URL"